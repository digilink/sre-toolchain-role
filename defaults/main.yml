---
# default variables for sre-tooling
# hostname: hostname

### GLOBAL CONFIGS
go_version: 1.23.8
dotfile_git_url: ""



### LENOVO CONFIGS

rpm_gpg_keys:
  - "https://packages.microsoft.com/keys/microsoft.asc"

dnf_packages:
  - code

dnf_additional_packages: []

### MAC CONFIGS
homebrew_packages:
  - wezterm
  - mise

podman_machine:
  - machine_name: "podman-machine-default"
    cpus: "2"
    memory: "2048"
    disk_size: "20"

homebrew_additional_packages: []
